<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app">
      <label for="male">
        <input type="radio" id="male" value="男" v-model="sex" />男
      </label>
      <label for="fema">
        <input type="radio" id="fema" value="女" v-model="sex" />女
      </label>
      <h2>您选择的性别是:{{sex}}</h2>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          sex: '男',
        };
      },
    }).$mount('#app');
  </script>
</html>
