<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app">
      <span v-if="isUser">
        <label for="username">用户账号</label>
        <input
          type="text"
          id="username"
          placeholder="请输入用户账号"
          key="username"
        />
      </span>
      <span v-else>
        <label for="email">用户邮箱</label>
        <input
          type="email"
          id="email"
          placeholder="请输入用户邮箱"
          key="email"
        />
      </span>
      <button @click="isUser=!isUser">切换类型</button>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          isUser: true,
        };
      },
    }).$mount('#app');
  </script>
</html>
