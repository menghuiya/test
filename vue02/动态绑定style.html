<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app">
      <h2 :style="{fontSize:fonts,color:color}">{{message}}</h2>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          message: 'nihao',
          fonts: '25px',
          color: 'red',
        };
      },
    }).$mount('#app');
  </script>
</html>
