<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app">
      <cpn2></cpn2>
      <cpn3></cpn3>
    </div>
  </body>
  <script>
    //子
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容一行</p>
        <p>我是内容二行</p>
        
      </div>`,
    });
    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容一行</p>
        <p>我是内容二行</p>
        <cpn1></cpn1>
      </div>
      `,
      components: {
        cpn1: cpnC1,
      },
    });

    Vue.component('cpn3', {
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容一行</p>
        <p>我是内容二行</p>
        <cpn1></cpn1>
      </div>
      `,
    });
    new Vue({
      data() {
        return {};
      },
      components: {
        cpn2: cpnC2,
      },
    }).$mount('#app');
  </script>
</html>
