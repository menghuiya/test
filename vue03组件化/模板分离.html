    <template id="cpnc1">
      <div>
        <h2>当前计数:{{counter}}</h2>
        <button @click="increment">-</button>
        <button @click="decrement">+</button>
      </div>
    </template>
  </body>
  <script>
    Vue.component('cpn', {
      template: '#cpnc1',
      data() {
        return {
          counter: 0,
        };
      },
      methods: {
        decrement() {
          this.counter++;
        },
        increment() {
          this.counter--;
        },
      },
    });
    new Vue({
      data() {
        return {
          title: '我是标题',
        };
      },
    }).$mount('#app');
  </script>
