<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../js/vue.js"></script>
  <body>
    <div id="app">
      <h2>当前计数:{{counter}}</h2>
      <!-- <button @click="counter++">+</button>
      <button @click="counter--">-</button> -->
      <button @click="add">+</button>
      <button @click="sul">-</button>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          counter: 0
        };
      },
      methods: {
        add() {
          this.counter++;
          console.log('add被执行');
        },
        sul() {
          this.counter--;
          console.log('sul被执行');
        }
      }
    }).$mount('#app');
  </script>
</html>
